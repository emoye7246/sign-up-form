<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="logo">
    <div class="transparent"></div>
        <p class="odin">
            <img src="./images/odin-lined.png" alt="hey"> Odin
        </p>
    </div>

    <div class="right">

        <div class="heading">
                This is not a real online service! You know you need something like 
                this in your life to help you realize your deepest dreams.
               <br>Sign up <em>now</em> to get started.
               
               <p> You know you want to.</p>
        </div>

        <div class="form">
            <p>Lets do this !</p>
            <div class="info">
                <form action="" method="post">

                <section>
                    <div style="float: left;">
                        <label for="First-name">First Name</label>
                        <input type="text" name="First-name" id="First-name" placeholder="Jon" required>
                    </div>

                    <div>
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last-name" id="last-name" placeholder="Doe" required>

                    </div>

                   <div style="float: left;">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="xxx@gmail.com">
                    </div>

                    <div>
                        <label for="phone">Phone Number</label>
                        <input type="tel" name="digits" id="phone" required>
                    </div>

                    <div style="float: left;">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required>
                    </div>

                    <div>
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" name="confirm-password" id="confirm-password" required>
                    </div>

                    <button>Submit</button>
                </section>
                </form>
            </div>
        </div>

    </div>



</body>
</html>
